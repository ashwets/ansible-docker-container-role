drdc_name: myservice
drdc_dir: '{{drdc_name}}'
drdc_repo:
drdc_volumes: []
#   - /data
drdc_network: bridge
drdc_networks:
  - {name: '{{drdc_network}}'}
drdc_ports: []
#  - "8080:9000"
drdc_env: {}
drdc_restart_policy: unless-stopped
drdc_memory_limit: 500m
drdc_image: "drdc/{{drdc_name}}-image"
#drdc_cmd: 
#for pulled images
drdc_pull: false
drdc_recreate: true
